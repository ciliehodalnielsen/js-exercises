<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
        }

        button {
            font-size: 2rem;
            margin: 10px;
        }
    </style>

</head>

<body>
    <button id="klik">
        klik
    </button>
    <button id="slet">
        slet
    </button>
    <button id="html">
        html
    </button>
    <button id="flyt">
        flyt
    </button>
    <div id="box"></div>
    <div id="bax"></div>


</body>


<script>
    // klik knappen

    const klik = document.querySelector("#klik");
    const box = document.querySelector("#box");
    const bax = document.querySelector("#bax");
    klik.addEventListener("click", doSomething);

    function doSomething() {
        box.textContent = "klik";


        console.log("klik")

        // slet knappen

        const slet = document.querySelector("#slet");
        slet.addEventListener("click", sletter);

        function sletter() {
            box.textContent = "";
            bax.textContent = "";
        }

        console.log("slet")
    }

    //html knap

    const html = document.querySelector("#html");
    html.addEventListener("click", fatnoget);

    function fatnoget() {
        box.innerHTML = "<h2>Fat noget</h2> <p>Yeeeaaah</p>";
    }

    //flyt knap

    const flyt = document.querySelector("#flyt");
    flyt.addEventListener("click", flytsig);

    function flytsig() {
        box.innerHTML = "";
        bax.innerHTML = "<h2>Fat noget</h2> <p>Yeeeaaah</p>";
    }
</script>


</html>
