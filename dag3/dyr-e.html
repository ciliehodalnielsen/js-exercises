<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyr øvelse</title>
</head>

<body>
    <div class="dyr">
    </div>


    <script>
        let dyr = [{
                "navn": "elefant",
                "type": "pattedyr",
                "levested": "Indien",
                "billed": "elefant.jpg"
            },
            {
                "navn": "sild",
                "type": "fisk",
                "levested": "Nordsøen",
                "billed": "sild.jpg"
            },

            {
                "navn": "krokodille",
                "type": "krybdyr",
                "levested": "Nilen",
                "billed": "krokodille.jpg"
            }
        ];

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            dyr.forEach(animal => {
                document.querySelector(".dyr").innerHTML +=
                    "<img src='" + animal.billed + "''> " +
                    animal.navn + ": " +
                    animal.type + "fra " +
                    animal.levested + "<br>";
            })
        }
    </script>

</body>

</html>
