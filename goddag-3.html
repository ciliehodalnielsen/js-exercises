<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <script>
        //erkæringen af variablen navn - bed brugeren om værdi
        let navn = prompt("Hvad hedder du?");
        //hvis navnet opgives sig "Goddag til navn"
        if (navn != null && navn != "") {
            alert("Goddag " + navn);
        }
        //hvis navnet ikke opgives sig "Goddag min ven"
        else {
            alert("Goddag min ven");
        }
    </script>

</body>

</html>
